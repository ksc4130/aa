<div class="row"><div ng-repeat="product in products" class="col-md-4"><h2 class="text-center">{{product.title}}<small><small class="text-muted">&nbsp;{{product.price | currency}}</small></small></h2><img ng-src="{{product.imgs[0] || 'http://placehold.it/350x197'}}" class="img-responsive img-thumbnail"/></div></div>
